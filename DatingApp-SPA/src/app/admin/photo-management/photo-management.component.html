<div class="container mt-3">

    <div class="row">
        <div class="col-lg-2 col-md-3 col-sm-6" *ngFor="let photo of photos">
            <h4> {{ photo.userName }}</h4>
            <img class="img-thumbnail" src="{{ photo.url }}" alt="{{photo.userName}}">                  
               
            <div class="text-center">
                <button class="btn btn-sm btn-success" (click) ="approvePhoto(photo)">Approve</button>
                <button class="btn btn-sm btn-danger" (click) = "rejectPhoto(photo)">Reject</button>
            </div>              
        </div>
    </div>   
</div>
