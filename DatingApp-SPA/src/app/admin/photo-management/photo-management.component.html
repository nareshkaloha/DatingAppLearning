<div class="container mt-3">

    <div class="row">
        <div class="col-lg-2 col-md-3 col-sm-6" *ngFor="let photo of photos">
           
            <div class="card mb-4">

                <div class="card-img-wrapper">
                    <img class="card-img-top" src="{{ photo.url }}" alt="{{photo.userName}}">                    
                </div>

                <div class="card-body p-1">
                    <h6 class="card-title text-center mb-1"> 
                        <i class="fa fa-user"></i>
                        {{ photo.userName }}
                    </h6>
                </div>

                <div class="card-footer">
                        <div class="btn-group d-flex">
                            <button class="btn btn-success" (click) ="approvePhoto(photo)">Approve</button>
                            <button class="btn btn-primary" (click) = "rejectPhoto(photo)">Reject</button>
                        </div>               
                </div>

            </div>

            
        </div>
    </div>   

</div>
