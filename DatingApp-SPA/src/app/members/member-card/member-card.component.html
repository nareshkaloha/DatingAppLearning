<div class="card mb-4">
    <div class="card-img-wrapper">
        <img class="card-img-top" src="{{ userCard.photoUrl || '../../../assets/user.png'}}" alt="{{userCard.knownAs}}">
        <ul class="list-inline text-center member-icons animate" >
            <li class="list-inline-item">
                <button class="btn btn-primary" [routerLink]="['/members/', userCard.id]"  >
                    <i class="fa fa-user"></i>
                </button>
            </li>
           
            <li class="list-inline-item">
                <button class="btn btn-primary" [hidden]="hideFavorite">
                    <i class="fa fa-heart" (click)="liked()"></i>
                </button></li>
            <li class="list-inline-item">
                <button class="btn btn-primary" [routerLink]= "['/members', userCard.id]" [queryParams]="{tab:3}">
                    <i class="fa fa-envelope"></i>
                </button>
            </li>
           
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1"> 
            <i class="fa fa-user"></i>
            {{ userCard.knownAs}}, {{ userCard.age}} 
        </h6>
    <p class="card-text text-muted text-center">{{ userCard.city}}</p>
    </div>
</div>
